<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to load header content
        function loadHeader() {
            fetch('/gym-app-ai/common/header.html')
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        }
        // Call the function on window load
        window.onload = loadHeader;
    </script>
    <title>Bicycle Crunches</title>
</head>
<body>
    <h1>Bicycle Crunches</h1>
    <video autoplay loop muted>
        <source src="/gym-app-ai/videos/bicycle_crunches.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
    <script>
        ex_name = "bicycle_crunches";
        next = '/gym-app-ai/HTMLs/end.html';
        ex_num = "12";
        ex_type = "legs2";
        last = true;
    </script>
    <script src="/gym-app-ai/ex.js"></script>
</body>
</html>
