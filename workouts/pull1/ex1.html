<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lat Pulldown</title>
    <link rel="stylesheet" href="/gym-app-ai/workouts.css">
</head>
<body>
    <h1>Lat Pulldown</h1>
    <video autoplay loop muted>
        <source src="/gym-app-ai/videos/lat_pulldown.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
    <script>
        ex_name = "lat_pulldown";
        next = '/gym-app-ai/workouts/pull1/ex2.html';
        ex_num = "1";
        ex_type = "pull1";
    </script>
    <script src="/ex.js"></script>
</body>
</html>
