<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/gym-app-ai/common/workouts.css">
    <link rel="manifest" href="/gym-app-ai/common/manifest.json">
    <title>Plank</title>
</head>
<body>
    <h1>Plank</h1>
    <h2>3 sets * 30 sec</h2>
    <video autoplay loop muted playsinline>
        <source src="/gym-app-ai/videos/plank.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>  
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
    <script>
        ex_name = "plank";
        next = '/gym-app-ai/HTMLs/end.html';
        ex_num = "13";
        ex_type = "legs1";
        last = true;
    </script>
    <script src="/gym-app-ai/ex.js"></script>
</body>
</html>
