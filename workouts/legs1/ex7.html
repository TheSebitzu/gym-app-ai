<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/gym-app-ai/common/workouts.css">
    <link rel="manifest" href="/gym-app-ai/common/manifest.json">
    <title>Hip Thrusts</title>
</head>
<body>
    <h1>Hip Thrusts</h1>
    <h2>3 sets * 8-10 reps</h2>
    <video autoplay loop muted playsinline>
        <source src="/gym-app-ai/videos/hip_thrusts.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
<div id="myModal" class="modal">
        <div class="modal-content">
            <p>You have skipped exercises. Do you want to complete them now?</p>
            <button id="modal-yes" class="modal-button">Yes</button>
            <button id="modal-no" class="modal-button">No</button>
        </div>
    </div>
    <script>
        ex_name = "hip_thrusts";
        next = '/gym-app-ai/workouts/legs1/ex8.html';
        ex_num = "7";
        ex_type = "legs1";
    </script>
    <script src="/gym-app-ai/ex.js"></script>
</body>
</html>
