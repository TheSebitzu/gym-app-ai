<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/gym-app-ai/common/workouts.css">
    <link rel="manifest" href="/gym-app-ai/common/manifest.json">
    <title>Gym Exercise</title>
</head>
<body>
    <button onclick="location.href='/gym-app-ai/HTMLs/start_warmup.html'">Start</button>
    <button onclick="location.href='/gym-app-ai/HTMLs/settings.html'">Settings</button>

    <script>
        // Clear skipped exercises when loading the index page
        localStorage.removeItem('skippedExercises');
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/gym-app-ai/common/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
