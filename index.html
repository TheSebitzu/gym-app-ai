<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to load header content
        function loadHeader() {
            fetch('/gym-app-ai/common/header.html')
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        }
        // Call the function on window load
        window.onload = loadHeader;
    </script>
    <title>Gym Exercise</title>
</head>
<body>
    <button onclick="location.href='/gym-app-ai/HTMLs/start_warmup.html'">Start</button>
    <button onclick="location.href='/gym-app-ai/HTMLs/settings.html'">Settings</button>

    <script>
        // Clear skipped exercises when loading the index page
        localStorage.removeItem('skippedExercises');
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/gym-app-ai/common/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
