<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{exercise name}</title>
    <link rel="stylesheet" href="/gym-app-ai/workouts.css">
</head>
<body>
    <h1>{exercise name}</h1>
    <video autoplay loop muted>
        <source src="/gym-app-ai/videos/{exercise name in snake case}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
    <script>
        ex_name = "{exercise name in snake case}";
        next = '{path to next exercise}';
        ex_num = "{number of exercise (same as in file name)}";
        ex_type = "{type of exercise (same as in folder name)}";
        // Add last = true; if this is the last exercise
    </script>
    <script src="/gym-app-ai/ex.js"></script>
</body>
</html>
