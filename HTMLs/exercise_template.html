<!-- Be sure to add the exercise name (snake case) in exercise_list.txt -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to load header content
        function loadHeader() {
            fetch('/gym-app-ai/common/header.html')
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        }
        // Call the function on window load
        window.onload = loadHeader;
    </script>
    <title>{exercise name}</title>
</head>
<body>
    <h1>{exercise name}</h1>
    <video autoplay loop muted playsinline>
        <source src="/gym-app-ai/videos/{exercise name in snake case}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Previous best: <span id="previous-best"></span></p>
    <form id="form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required><br><br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required><br><br>
        <input type="submit" value="Submit">
        <input type="submit" id="skip-button" value="Skip">
    </form>
    <script>
        ex_name = "{exercise name in snake case}";
        next = '{path to next exercise}';
        ex_num = "{number of exercise (same as in file name)}";
        ex_type = "{type of exercise (same as in folder name)}";
        // Add last = true; if this is the last exercise
    </script>
    <script src="/gym-app-ai/ex.js"></script>
</body>
</html>
