<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to load header content
        function loadHeader() {
            fetch('/gym-app-ai/common/header.html')
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        }
        // Call the function on window load
        window.onload = loadHeader;
    </script>
    <title>Warmup</title>
</head>
<body>
    <button onclick="location.href='/gym-app-ai/warmups/cardio.html'">Start Warmup</button>
    <button onclick="location.href='https://www.youtube.com/watch?v=xvFZjo5PgG0&autoplay=1'">Skip Warmup</button>
    <button onclick="location.href='/gym-app-ai/HTMLs/running.html'">Running</button>
    <button onclick="window.location.href='/gym-app-ai/index.html'" class="back">Back</button>
</body>
</html>
