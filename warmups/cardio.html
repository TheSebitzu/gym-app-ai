<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Function to load header content
        function loadHeader() {
            fetch('/gym-app-ai/common/header.html')
                .then(response => response.text())
                .then(data => {
                    document.head.innerHTML += data;
                });
        }
        // Call the function on window load
        window.onload = loadHeader;
    </script>
    <title>Cardio</title>
</head>
<body>
    <h1>Cardio</h1>
    <video autoplay loop muted playsinline>
        <source src="/gym-app-ai/videos/treadmill.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button onclick="location.href='/gym-app-ai/warmups/upper/war_upper1.html'">Upper (Monday, Tuesday, Thursday, Friday)</button>
    <button onclick="location.href='/gym-app-ai/warmups/legs/war_legs1.html'">Legs (Wednesday, Saturday)</button>
</body>
</html>
